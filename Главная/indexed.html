	<title>Добро пожаловать в MyOcean!</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, inital-scale=1">
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript">
		function valid (form) {
			// переменные (Общая, пол, имя, пароль, подтверждение)

			var fail = false;
            
			var name = form.name.value;
			var email = form.email.value;
			var password = form.password.value;
			var Repassword = form.Repassword.value;
			var state = form.state.value;
            
			// регулярные выражения для проверки почты
			var pattern = /[0-9a-z_-]+@[0-9a-z_-]+\.[a-z]{2,5}/i;
			
		// один из видов регулярных выражений: 
			/* else if(email.split('@').length - 1 == 0)
				fail = "Вы ввели свою почту неккоректно"; */

		// используется для проверки введёных данных
			if(name == "" || name == " ")
				fail = "Вы не ввели свое имя";
			else if(pattern) 
				fail = "Вы ввели свою почту неккоректно";
			else if(password == "")
				fail = "Вы не ввели свой пароль";
			else if(password != Repassword)
				fail = "Вы ввели не правильный пароль";
			else if(state == "")
				fail = "Укажите пол";
			if(fail) 
				alert(fail);
			else 
				// Перенаправляет на другой сайт
				window.location = "http://google.com";
		}
	</script>
</head>

	<form action="" method="post" name="test" onsubmit="valid (this)" id="form">
